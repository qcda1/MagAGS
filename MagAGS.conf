# Fichier de configuration pour le programme MagAGS.py.
#
# Le format est clef,paramètre
#
# Les commentaires sont permis
#

# Établissement du niveau de log ou log level
# Valeurs: DEBUG, INFO, WARNING, ERROR et CRITICAL
ll,INFO

# Fichier de log ou logfile
lf,MagAGS.log

# Assure une boucle quand cmd = RUN.
# Une valeur autre qye RUN sort de la boucle
# et termine le programme.
cmd,RUN


# Activation de l'interface du Pentametric
# SOCsetpoints is made of a pair of two integers of two digits
# representing the low limit SOC and high limit SOC.
# For example of low= 20% and high= 30%, the value is 2030.
SOCsetpoints,7073
